<!DOCTYPE html>
<html>
<head>
    <title>카이토 김홍중 원하늘</title>
    <style>
        h1 { 
            color: blue;
            font-size: 25pt; }
        h2 { 
            color: orange;
            font-size: 25pt; }
        h3 { 
            color: skyblue;
            font-size: 25pt; }
    </style>
    <script>
        function changeText(element, newText) {
            element.innerHTML = newText;
        }
    </script>
</head>
<body>
    <h1 onclick="changeText(this, '최유민 바보')">카이토</h1>
    <h2 onclick="changeText(this, '황희원 바보')">김홍중</h2>
    <h3 onclick="changeText(this, '원하늘은 정혜은 여친')">원하늘</h3>
</body>
</html>
